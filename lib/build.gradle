plugins {
    id 'org.openjfx.javafxplugin' version '1.0.0' apply false
}


apply plugin: 'java'


if (JavaVersion.current().java11Compatible) {
	apply plugin: 'org.openfx.javafxplugin'


	javafx {
		version = 12
		modules = ['javafx.controls', 'javafx.swing']
		}
	}
	
	
repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
   implementation '
   
}
	